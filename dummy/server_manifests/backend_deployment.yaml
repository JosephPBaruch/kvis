apiVersion: apps/v1
kind: Deployment
metadata:
  name: kvis-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kvis-backend
  template:
    metadata:
      labels:
        app: kvis-backend
    spec:
      containers:
      - name: kvis-backend
        image: localhost:5000/kvis-backend:latest
        ports:
        - containerPort: 8082
        env:
        - name: BACKEND_PORT
          value: "8082"
        - name: KUBECONFIG
          value: "/etc/rancher/k3s/k3s.yaml"
        volumeMounts:
        - name: kubeconfig
          mountPath: /etc/rancher/k3s
          readOnly: true
      volumes:
      - name: kubeconfig
        hostPath:
          path: /etc/rancher/k3s
          type: Directory
